
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalEvents - UC Berkeley Event Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Shim process.env for browser environments as a fallback
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              berkeley: {
                blue: '#003262',
                gold: '#FDB515',
                medblue: '#3B7EA1',
                lightgray: '#F2F2F2'
              }
            },
            animation: {
              'slide-in': 'slideIn 0.4s cubic-bezier(0.32, 0.72, 0, 1) forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.32, 0.72, 0, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'card-in': 'cardIn 0.5s cubic-bezier(0.32, 0.72, 0, 1) forwards'
            },
            keyframes: {
              slideIn: {
                '0%': {
                  transform: 'translateX(100%)',
                  opacity: '0.8'
                },
                '100%': {
                  transform: 'translateX(0)',
                  opacity: '1'
                }
              },
              slideUp: {
                '0%': {
                  transform: 'translateY(100%)',
                  opacity: '0.9'
                },
                '100%': {
                  transform: 'translateY(0)',
                  opacity: '1'
                }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              cardIn: {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>

  }
}
</script>
